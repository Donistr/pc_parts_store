<main>
    <h1 class="text-center my-4">Мониторы</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">Таблица доступных мониторов</h3>
                <table class="table table-bordered table-striped table-dark table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Название</th>
                            <th scope="col">Диагональ экрана, дюймы</th>
                            <th scope="col">Тип матрицы</th>
                            <th scope="col">Частота обновления, Гц</th>
                            <th scope="col">Разрешение</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let monitor of monitors; let i = index">
                        <tr>
                            <th scope="row">{{i + 1}}</th>
                            <td>{{monitor.att1}}</td>
                            <td>{{monitor.att2}}</td>
                            <td>{{monitor.att3}}</td>
                            <td>{{monitor.att4}}</td>
                            <td>{{monitor.att5}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="accordion mx-auto" id="accordionExample" style="width: 91%;">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button text-color" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Добавление монитора
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    Здесь что-то будет
                </div>
            </div>
        </div>
    </div>
    <footer class="container p-4">
        <div class="d-lg-flex justify-content-between align-items-end">
            <div>
                <a href="#navigation">
                    <div>
                        <img width="40" height="40" src="assets/img/logo.png" alt="Логотип">
                    </div>
                </a>
            </div>
            <div class="d-lg-flex justify-content-between">
                <div class="copyright text-color mx-2">
                    Павел Томашайтис
                </div>
                <div class="copyright text-color mx-2">
                    Владислав Барышников
                </div>
                <div class="copyright text-color mx-2">
                    Денис Елагин
                </div>
                <div class="copyright text-color mx-2">
                    Ле Хань Хоанг
                </div>
            </div>
        </div>
    </footer>
</main>
